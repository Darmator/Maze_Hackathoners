<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">

<script>

//the last wall is the end wall.
var Cwidth = 8; //8 cells
var Cheight = 4; //4 cells
var cellSize = 100;
var wallWidth = 10;
var wallColor = "green";
var pieceColor = "red";
var endColor = "blue";

var myGamePiece;
var myObstacle =[];
var end = false;


function startGame() {
    myGameArea.start();
    myGamePiece = new component(60, 60, 10, 120, "piece");
	
	
	//horizontal border walls
	for(var i = 0; i < Cwidth; i++){
		myObstacle.push(new component(i,-1,i,0, "wall"));
		myObstacle.push(new component(i,Cheight-1,i,Cheight, "wall"));
	}
	
	//vertical border walls
	for(var i = 0; i < Cheight; i++){
		myObstacle.push(new component(-1,i,0,i, "wall"));
		myObstacle.push(new component(Cwidth-1,i,Cwidth,i, "wall"));
	}

		myObstacle.push(new component(0,1,0,2, "wall"));
		myObstacle.push(new component(0,3,1,3, "wall"));
		myObstacle.push(new component(1,1,1,2, "wall"));
		myObstacle.push(new component(1,3,1,4, "wall"));
		myObstacle.push(new component(1,1,2,1, "wall"));
		myObstacle.push(new component(2,1,2,2, "wall"));
		myObstacle.push(new component(2,1,3,1, "wall"));
		myObstacle.push(new component(3,2,3,3, "wall"));
		myObstacle.push(new component(3,3,4,3, "wall"));
		myObstacle.push(new component(4,0,4,1, "wall"));
		myObstacle.push(new component(4,1,4,2, "wall"));
		myObstacle.push(new component(4,2,5,2, "wall"));
		myObstacle.push(new component(5,0,5,1, "wall"));
		myObstacle.push(new component(5,2,5,3, "wall"));
		myObstacle.push(new component(5,2,6,2, "wall"));
		myObstacle.push(new component(5,0,6,0, "wall"));
		myObstacle.push(new component(6,0,6,1, "wall"));
		myObstacle.push(new component(6,1,6,2, "wall"));
		myObstacle.push(new component(7,1,7,2, "ending"));
}

var myGameArea = { //COMMENT 
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 800;
        this.canvas.height = 400;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        });
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");            
        });
    }, 
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
	stop : function() {
        clearInterval(this.interval);
    }
};

function component(block1x, block1y, block2x, block2y, wall) {  
	//create components between 2 blocks
	
	var width = 0, height = 0, x = 0, y = 0, color;
	
	if((wall == "wall") || (wall == "ending")){
		//first make sure that the two cells are not the same, and are directly beside each other
		if(((block1x == block2x) && (block1y+1 == block2y))
			|| ((block1y == block1y) && (block1x+1 == block2x))){
			if(block1x == block2x){
				width = cellSize;
				height = wallWidth;
			}
			else if(block1y == block2y){
				width = wallWidth;
				height = cellSize;
			}
		}
		else{
			//invalid coordinates.
		}
		
		x = block2x*cellSize;
		y = block2y*cellSize;
		if(wall == "ending") {color = endColor;}
		else{color = wallColor;}
	}
	else if(wall == "piece"){
		width = block1x;
		height = block1y;
		x = block2x;
		y = block2y;
		color = pieceColor;
	}
	
    this.gamearea = myGameArea;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
		if (end){
		ctx.font = "30px Arial";
	ctx.fillText("You win!!",myObstacle[myObstacle.length-1].x,myObstacle[myObstacle.length-1].y + 60);
		}
    };
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY; 
			
    };
        this.crashLeft = function(otherobj){
            var myLeft = this.x;
            var otherRight = otherobj.x + (otherobj.width);
            var myTop = this.y;
            var otherBottom = otherobj.y + (otherobj.height);
            var myBottom = this.y + (this.height);
            var otherTop = otherobj.y;
            var crashLeft = true;
            if ((myLeft !== otherRight) ||(myTop >= otherBottom ) || (myBottom <= otherTop )){
                crashLeft = false;
            }
            return crashLeft;
        };
         this.crashRight = function(otherobj){
            var myRight = this.x + (this.width);
            var otherLeft = otherobj.x;
            var myTop = this.y;
            var otherBottom = otherobj.y + (otherobj.height);
            var myBottom = this.y + (this.height);
            var otherTop = otherobj.y;
            var crashRight = true;
            if ((myRight !== otherLeft) ||(myTop >= otherBottom ) || (myBottom <= otherTop )){
                crashRight = false;
            }
            return crashRight;
        };
        this.crashBottom = function(otherobj){
            var myTop = this.y;
            var otherBottom = otherobj.y + (otherobj.height);
            var myLeft = this.x;
            var otherRight = otherobj.x + (otherobj.width);
            var myRight = this.x + (this.width);
            var otherLeft = otherobj.x;
            var crashBottom = true;
            if ((myTop !== otherBottom) || (myLeft >= otherRight )||(myRight <= otherLeft)){
                crashBottom = false;
            }
            return crashBottom;
        };
       this.crashTop = function(otherobj){
            var myBottom = this.y + (this.height);
            var otherTop = otherobj.y;
            var myLeft = this.x;
            var otherRight = otherobj.x + (otherobj.width);
            var myRight = this.x + (this.width);
            var otherLeft = otherobj.x;
            var crashTop = true;
            if ((myBottom !== otherTop) || (myLeft >= otherRight)|| (myRight <= otherLeft)){
                crashTop = false;
            }
            return crashTop;
        };
    
}

function updateGameArea() {
    myGameArea.clear();
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;
    var crashLeft = false;
    var crashRight = false;
    var crashTop = false;
    var crashBottom = false;
    for (i= 0; i< myObstacle.length;i++){
        if (myGamePiece.crashLeft(myObstacle[i])){
            crashLeft = true;
			if (i === myObstacle.length -1){
			end = true;
			}
        }
        if (myGamePiece.crashRight(myObstacle[i])){
            crashRight = true;
			if (i === myObstacle.length -1){
			end = true;
			}
        }
        if (myGamePiece.crashTop(myObstacle[i])){
            crashTop = true;
			if (i === myObstacle.length -1){
			end = true;
			}
        }
        if (myGamePiece.crashBottom(myObstacle[i])){
            crashBottom = true;
			if (i === myObstacle.length -1){
			end = true;
			}
        }
    }
    if (myGameArea.keys && myGameArea.keys[37] && !crashLeft ) {
	    for (i = 0; i < myObstacle.length; i++){
	myObstacle[i].speedX = 5;
    }
	}
    else if (myGameArea.keys && myGameArea.keys[39] && !crashRight ) {
		    for (i = 0; i < myObstacle.length; i++){
	myObstacle[i].speedX = -5;
    }
	}
    else if (myGameArea.keys && myGameArea.keys[38] && !crashBottom ) {
		    for (i = 0; i < myObstacle.length; i++){
	myObstacle[i].speedY = 5;
    }
	}
    else if (myGameArea.keys && myGameArea.keys[40] && !crashTop ){
		    for (i = 0; i < myObstacle.length; i++){
	myObstacle[i].speedY = -5;
    }
	}
    for (i = 0; i < myObstacle.length; i++){
	myObstacle[i].newPos();
    myObstacle[i].update();
	myObstacle[i].speedY = 0;
	myObstacle[i].speedX = 0;
	if (end){
	update();
	myGameArea.stop();
	}
    }
    
    myGamePiece.update();
}
</script>
        <h1>Simple Maze</h1>
<p>Use the arrow keys and try to hit the wall.</p>
<p>When pressing both the left and the down arrow, the red square will move both down and to the left.</p>
</body>
</html>
